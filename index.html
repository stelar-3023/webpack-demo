<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Webpack Demo</title>
  </head>
  <body class="container">
    <h1 class="text-center mt-5">Welcome!</h1>
    <div class="alert alert-danger invisible" id="error" role="alert"></div>
    <div class="row mt-5">
      <div class="col">
        <div class="input-group">
          <input type="text" id="numberOne" class="form-control" />
          <div class="input-group-append input-group-prepend">
            <span class="input-group-text"></span>
          </div>
          <input type="text" id="numberTwo" class="form-control" />
        </div>
      </div>
      <div class="col">
        <button id="addValues" class="btn btn-primary">Add Values</button>
      </div>
    </div>
    <div class="card mt-5">
      <div class="card-body">The result is: <span id="result"></span></div>
    </div>
    <img src="./assets/webpack.svg" alt="webpack image" />
  </body>
  <script type="module" src="./src/app/alert.service.js"></script>
  <script type="module" src="./src/app/component.service.js"></script>
  <script type="module" src="./src/app/utils/inputs-are-valid.js"></script>
  <script type="module" src="./src/app/utils/parse-inputs.js"></script>
  <script type="module" src="./src/app/app.js"></script>
  <script type="module" src="./dist/main.js"></script>
</html>
